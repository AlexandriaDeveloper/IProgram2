

<div  class="toaster-container">
  <div class="close">
    <button mat-icon-button color="warn" ripple class="example-icon" aria-label="Example icon-button with share icon" (click)="close()">
      <mat-icon color="warn">close</mat-icon>
    </button>
  </div>
  <div class="message">
    <mat-icon>{{data.icon}}</mat-icon>
    {{data.message}}
  </div>

</div>
