<button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="exportPdf()" [disabled]="dataSource?.length===0">
    <mat-icon>picture_as_pdf</mat-icon>
    استخراج تقرير

  </button>
  <button mat-menu-item (click)="downloadExcel()" [disabled]="dataSource?.length===0">
    <mat-icon>insert_drive_file</mat-icon>
    تنزيل ملف اكسيل</button>
  <button mat-menu-item (click)="downloadJSON()" *ngIf="authService.isUserAdmin()" [disabled]="dataSource?.length===0">
    <mat-icon>insert_drive_file</mat-icon>
    تنزيل البيانات</button>
  <button mat-menu-item (click)="uploadPdf()" *ngIf="authService.isUserAdmin()" [disabled]="dataSource?.length===0">
    <mat-icon>upload_file</mat-icon>
    رفع ملف pdf </button>
  <button mat-menu-item (click)="closeDaily()" [disabled]="daily?.closed" *ngIf="authService.isUserAdmin()">
    <mat-icon>close</mat-icon>
    اغلاق اليوميه </button>
  <button mat-menu-item (click)="exportIndexPdf()" *ngIf="authService.isUserAdmin()">
    <mat-icon>123</mat-icon>
    فهرسه اليوميه </button>
</mat-menu>

<div class="mat-elevation-z8">


  <!-- <button mat-raised-button color="primary" (click)="openReferenceDialog(dailyReference)" class="download-pdf-button">
      <mat-icon> picture_as_pdf</mat-icon>
      {{dailyReference.name}}

    </button> -->
  <div class="pdf-actions-container">
    @for(dailyReference of daily?.dailyReferences ;track dailyReference.id){
    <button class="pdf-action-button" (click)="openReferenceDialog(dailyReference)"
      matTooltip="{{dailyReference.description|json}}" matTooltipPosition="above">
      <mat-icon class="pdf-icon">picture_as_pdf</mat-icon>
      <mat-icon class="close-icon" (click)="deleteReference(dailyReference, $event)">close</mat-icon>
    </button>
    }
    <!-- Add more PDF buttons as needed -->
  </div>


  <!-- <button mat-icon-button (click)="openReferenceDialog(dailyReference)" color="primary" class="info-button">
    <mat-icon> picture_as_pdf</mat-icon>
  </button> -->





  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>

        <div class="table-spacer" style="width: 10vh !important;">
          <button mat-icon-button (click)="openEditDialog(null)" color="primary" class="add-button"
            *ngIf="!daily?.closed">
            <mat-icon style="color:#fff">add</mat-icon>
          </button>
        </div>

      </th>
      <td mat-cell *matCellDef="let row" style="text-align: right !important;">

        <ng-container *ngIf="row.isActive">
          <button mat-icon-button [routerLink]="['./',row.id]" color="primary" class="info-button"
            [matTooltip]=row.description matTooltipPosition="above">
            <mat-icon *ngIf="!row.description">info</mat-icon>
            <mat-icon color="accent" *ngIf="row.description">warning</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="!row.isActive">
          <button mat-icon-button color="primary" (click)="restoreForm(row)" class="info-button"
            [matTooltip]="'استرجاع ' + row.name">
            <mat-icon>restore</mat-icon>
          </button>
        </ng-container>

        <button mat-icon-button (click)="openEditDialog(row)" color="accent" class="edit-button"
          *ngIf="!daily?.closed && row.isActive">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(row)" color="warn" class="delete-button"
          *ngIf="!daily?.closed && row.isActive">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field apperance="outline" class="search" color="primary" style="width: 100px !important;">
          <mat-label class="saerch-title">الرقم</mat-label>
          <input matInput #indexInput class="search-field">
          <mat-icon style="color: #000;" *ngIf="indexInput.value" matSuffix (click)="clear('index')"
            style="cursor: pointer;">close</mat-icon>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.index}}
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field apperance="outline" class="search" color="primary">
          <mat-label class="saerch-title">الاسم</mat-label>
          <input matInput #nameInput class="search-field">
          <mat-icon style="color: #000;" *ngIf="nameInput.value" matSuffix (click)="clear('name')"
            style="cursor: pointer;">close</mat-icon>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field apperance="outline" class="search" color="primary" style="width: 100px !important;">
          <mat-label class="saerch-title">الموظف</mat-label>
          <input matInput #createdByInput class="search-field">
          <mat-icon style="color: #000;" *ngIf="createdByInput.value" matSuffix style="cursor: pointer;"
            (click)="clear('createdBy')">close</mat-icon>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.createdBy}}
      </td>
    </ng-container>

    <!-- count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>
        العدد
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.count}}


      </td>
    </ng-container>
    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        الاجمالى
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.totalAmount}}
      </td>
    </ng-container>
    <!-- isReviewed Column -->
    <ng-container matColumnDef="isReviewed">
      <th mat-header-cell *matHeaderCellDef>
        تم المراجعه
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.isReviewed" style="color: green;">check_circle</mat-icon>
        <mat-icon *ngIf="!row.isReviewed" style="color: red;">highlight_off</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.isActive ? 'activeRow' : 'inactiveRow'">
    </tr>
  </table>
  <div class="no-data" *ngIf="dataSource?.length===0">
    لا يوجد بيانات للعرض
  </div>
  <mat-paginator #paginator [length]="paginator.length" [pageIndex]="paginator.pageIndex"
    [pageSize]="paginator.pageSize" [pageSizeOptions]="[30,5, 10]" (page)="onChange( $event)" aria-label="Select page">
  </mat-paginator>
</div>
